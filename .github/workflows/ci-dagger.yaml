name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  DAGGER_VERSION: 0.19.11

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Dagger
        uses: dagger/dagger-for-github@d913e70051faf3b907d4dd96ef1161083c88c644 # v8.2.0
        with:
          version: ${{ env.DAGGER_VERSION }}

      - name: Check
        run: dagger check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          _EXPERIMENTAL_DAGGER_CACHE_CONFIG: "type=gha,url_v2=${{ env.ACTIONS_RESULTS_URL }},token=${{ env.ACTIONS_RUNTIME_TOKEN }},scope=dagger"

      - name: Export Dagger Engine Logs
        if: always()
        run: |
          # Find the engine container (auto-provisioned name varies)
          ENGINE=$(docker ps -a --filter "name=dagger-engine" --format '{{.Names}}' | head -1)

          # Grab the container logs (stdout/stderr from the engine process)
          docker logs "$ENGINE" > dagger-engine.log 2>&1 || true

          # Also grab the buildkitd debug logs from inside the container
          docker cp "$ENGINE":/var/log/engine/ ./engine-logs/ 2>/dev/null || true

      - name: Upload Dagger Engine Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dagger-engine-logs
          path: |
            dagger-engine.log
            engine-logs/
          retention-days: 5
